 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>River Lýsa Booking Form</title>
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="form-container">
     <h1>River Lýsa</h1>
     <p class="subtitle">Embark on an unforgettable fly fishing journey</p>

     <form action="https://getform.io/f/azyyydzb" method="POST">
       <!-- Package Selection -->
       <h2>Choose a Package</h2>
       <div class="packages">
         <label class="package">
           <input type="radio" name="package" value="1-day" required>
           <div class="package-content">
             <h3>1 day tour</h3>
             <p>8 hours of fishing time<br>Lunch and snacks<br>Rods, waders & flies</p>
             <p class="price">From $790 per person</p>
           </div>
         </label>
         <label class="package">
           <input type="radio" name="package" value="2-day">
           <div class="package-content most-popular">
             <span class="popular-banner">Most Popular</span>
             <h3>2 day tour</h3>
             <p>One night stay in lodge<br>Breakfast, lunch, dinner<br>Rods, waders & flies</p>
             <p class="price">From $1490 per person</p>
           </div>
         </label>
         <label class="package">
           <input type="radio" name="package" value="3-day">
           <div class="package-content">
             <h3>3 day tour</h3>
             <p>Two nights stay in lodge<br>Breakfast, lunch, dinner<br>Rods, waders & flies</p>
             <p class="price">From $2490 per person</p>
           </div>
         </label>
       </div>

       <!-- Group Size -->
       <h2>How many are in your group?</h2>
       <div class="group-size">
         <button type="button" id="decrement">-</button>
         <input type="number" id="group-number" name="group-size" value="2" min="1" max="8" required>
         <button type="button" id="increment">+</button>
       </div>

       <!-- User Information -->
       <h2>Enter Your Information</h2>
       <div class="form-row">
         <div class="form-field">
           <div class="input-container">
             <label for="full-name">Full name</label>
             <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
           </div>
         </div>
         <div class="form-field">
           <div class="input-container">
             <label for="email">Email address</label>
             <input type="email" id="email" name="email" placeholder="Enter email address" required>
           </div>
         </div>
       </div>
       <div class="form-row">
         <div class="form-field">
           <div class="input-container custom-select">
             <label for="pickup-location">Pick-up location</label>
             <select id="pickup-location" class = "custom-select" name="pickup-location" required>
               <option value="" disabled selected>Choose pick-up location</option>
               <option value="location1">Reykjavík central area</option>
               <option value="location2">Keflavík Airport</option>
               <option value="location2">Outside of center area</option>
             </select>
           </div>
         </div>
         <div class="form-field">
           <div class="input-container">
             <label for="pickup-date" class = "custom-date">Date of pick-up</label>
             <input type="date" id="pickup-date" name="pickup-date" required>
           </div>
         </div>
       </div>
       <div class="form-field">
         <div class="input-container">
           <label for="comments">Add comment</label>
           <textarea id="comments" name="comments" placeholder="Let us know if you have any questions"></textarea>
         </div>
       </div>

       <!-- Submit Button -->
       <button type="submit">Submit enquiry</button>
     </form>
   </div>

   <script>
     // Script for increment/decrement group size
     const decrementButton = document.getElementById("decrement");
     const incrementButton = document.getElementById("increment");
     const groupInput = document.getElementById("group-number");

     decrementButton.addEventListener("click", () => {
       const currentValue = parseInt(groupInput.value, 10);
       if (currentValue > 1) {
         groupInput.value = currentValue - 1;
       }
     });

     incrementButton.addEventListener("click", () => {
       const currentValue = parseInt(groupInput.value, 10);
       if (currentValue < 8) {
         groupInput.value = currentValue + 1;
       }
     });
   </script>
 </body>
 </html>

    <script type="text/javascript">
        
        document.addEventListener('DOMContentLoaded', () => {
          const decrementBtn = document.getElementById('decrement');
          const incrementBtn = document.getElementById('increment');
          const groupInput = document.getElementById('group-number');

          decrementBtn.addEventListener('click', () => {
            let currentValue = parseInt(groupInput.value, 10);
            if (currentValue > 1) {
              groupInput.value = currentValue - 1;
            }
          });

          incrementBtn.addEventListener('click', () => {
            let currentValue = parseInt(groupInput.value, 10);
            if (currentValue < 8) {
              groupInput.value = currentValue + 1;
            }
          });
        });

    </script>

</body>
</html>
