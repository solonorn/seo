<body>
    
    <div class="form-container">

         <form action="https://getform.io/f/azyyydzb" method="POST">
               <!-- Package Selection Section -->
               <section class="package-selection">
                   <h2>Choose a Package</h2>
                   <div class="package-options">
                       <label class="package">
                           <input type="radio" name="package" value="1-day" required>
                           <div class="package-details">
                               <h3>1 day tour</h3>
                               <ul>
                                   <li>Lunch and snacks</li>
                                   <li>Rods and waders</li>
                                   <li>Guided tour</li>
                               </ul>
                               <p class="price">From $790 per person</p>
                           </div>
                       </label>
                       <label class="package popular">
                           <span class="tag">Most Popular</span>
                           <input type="radio" name="package" value="2-day" required>
                           <div class="package-details">
                               <h3>2 day tour</h3>
                               <ul>
                                   <li>Stay in a private lodge</li>
                                   <li>Breakfast, lunch, dinner</li>
                                   <li>Private river</li>
                               </ul>
                               <p class="price">From $1490 per person</p>
                           </div>
                       </label>
                       <label class="package">
                           <input type="radio" name="package" value="3-day" required>
                           <div class="package-details">
                               <h3>3 day tour</h3>
                               <ul>
                                   <li>Stay in a private lodge</li>
                                   <li>Breakfast, lunch, dinner</li>
                               </ul>
                               <p class="price">From $2490 per person</p>
                           </div>
                       </label>
                   </div>
               </section>

               <!-- Information Form Section -->
               <section class="information-form">
                   <h2>Enter Your Information</h2>
                   <div class="form-group">
                       <label for="name">Full name</label>
                       <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                   </div>
                   <div class="form-group">
                       <label for="email">Email address</label>
                       <input type="email" id="email" name="email" placeholder="Enter email address" required>
                   </div>
                   <div class="form-group">
                       <label for="pickup-location">Pick-up location</label>
                       <select id="pickup-location" name="pickup-location" required>
                           <option value="" disabled selected>Choose pick-up location</option>
                           <option value="location1">Location 1</option>
                           <option value="location2">Location 2</option>
                           <option value="location3">Location 3</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label for="date">Date of pick-up</label>
                       <input type="date" id="date" name="date" required>
                   </div>
                   <div class="form-group full-width">
                       <label for="comments">Add comment</label>
                       <textarea id="comments" name="comments" placeholder="Let us know if you have any questions"></textarea>
                   </div>
                   <button type="submit" class="submit-button">Submit request</button>
               </section>
           </form>
       </div>

</body>
