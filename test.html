 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>River Lýsa Booking Form</title>
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="form-container">
     <h1>River Lýsa</h1>
     <p class="subtitle">Embark on an unforgettable fly fishing journey</p>

     <form action="https://getform.io/f/azyyydzb" method="POST">
       <!-- Package Selection -->
       <h2 class = "form-head">Choose a Package</h2>
       <div class="packages">
         <label class="package">
           <input type="radio" name="package" value="1-day" required>
           <div class="package-content">
             <h3>1 day tour</h3>
             <p>8 hours of fishing time<br>Lunch and snacks<br>Rods, waders & flies</p>
             <p class="price">From $790 per person</p>
           </div>
         </label>
         <label class="package">
           <input type="radio" name="package" value="2-day">
           <div class="package-content most-popular">
             <span class="popular-banner">Most Popular</span>
             <h3>2 day tour</h3>
             <p>One night stay in lodge<br>Breakfast, lunch, dinner<br>Rods, waders & flies</p>
             <p class="price">From $1490 per person</p>
           </div>
         </label>
         <label class="package">
           <input type="radio" name="package" value="3-day">
           <div class="package-content">
             <h3>3 day tour</h3>
             <p>Two nights stay in lodge<br>Breakfast, lunch, dinner<br>Rods, waders & flies</p>
             <p class="price">From $2490 per person</p>
           </div>
         </label>
       </div>

       <!-- Group Size -->
       <h2 class ="form-head">How many are in your group?</h2>
       <div class="group-size">
           <button type="button" id="decrement"></button>
           <input type="number" id="group-number" name="group-size" value="2" min="1" max="8" required>
           <button type="button" id="increment"></button>
       </div>

       <!-- User Information -->
       <h2 class = "form-head">Enter Your Information</h2>
       <div class="form-row">
         <div class="form-field">
           <div class="input-container">
             <label for="full-name">Full name</label>
             <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
           </div>
         </div>
         <div class="form-field">
           <div class="input-container">
             <label for="email">Email address</label>
             <input type="email" id="email" name="email" placeholder="Enter email address" required>
           </div>
         </div>
       </div>
       <div class="form-row">
         <div class="form-field">
           <div class="input-container custom-select">
             <label for="pickup-location">Pick-up location</label>
             <select id="pickup-location" class = "custom-select" name="pickup-location" required>
               <option value="" disabled selected>Choose pick-up location</option>
               <option value="location1">Reykjavík central area</option>
               <option value="location2">Keflavík Airport</option>
               <option value="location2">Outside of center area</option>
             </select>
           </div>
         </div>
         <div class="form-field">
           <div class="input-container custom-date-icon">
             <label for="pickup-date" class="custom-date">Date of pick-up</label>
             <input type="text" id="pickup-date" name="pickup-date" required>
           </div>
         </div>
       </div>
       <div class="form-field">
         <div class="input-container">
           <label for="comments">Add comment</label>
           <textarea id="comments" name="comments" placeholder="Let us know if you have any questions"></textarea>
         </div>
       </div>

       <!-- Submit Button -->
       <button type="submit">Submit enquiry</button>
     </form>
   </div>

 </body>
 </html>

    <script type="text/javascript">
        
        document.addEventListener("DOMContentLoaded", () => {
            const decrementButton = document.getElementById("decrement");
            const incrementButton = document.getElementById("increment");
            const groupNumber = document.getElementById("group-number");

            // Attach event listener for increment
            incrementButton.addEventListener("click", () => {
                let currentValue = parseInt(groupNumber.value, 10) || 0; // Parse current value
                const maxValue = parseInt(groupNumber.max, 10) || Infinity; // Get max value
                if (currentValue < maxValue) {
                    groupNumber.value = currentValue + 1; // Increment value
                }
            });

            // Attach event listener for decrement
            decrementButton.addEventListener("click", () => {
                let currentValue = parseInt(groupNumber.value, 10) || 0; // Parse current value
                const minValue = parseInt(groupNumber.min, 10) || 0; // Get min value
                if (currentValue > minValue) {
                    groupNumber.value = currentValue - 1; // Decrement value
                }
            });

            // Allow typing and validate only on blur (when the user leaves the input field)
            groupNumber.addEventListener("blur", () => {
                const minValue = parseInt(groupNumber.min, 10) || 0;
                const maxValue = parseInt(groupNumber.max, 10) || Infinity;
                let currentValue = parseInt(groupNumber.value, 10);

                // Correct value if out of bounds
                if (isNaN(currentValue) || currentValue < minValue) {
                    groupNumber.value = minValue; // Reset to min if invalid
                } else if (currentValue > maxValue) {
                    groupNumber.value = maxValue; // Reset to max if invalid
                }
            });

            // Optional: Prevent invalid characters
            groupNumber.addEventListener("input", (event) => {
                const value = event.target.value;
                if (!/^\d*$/.test(value)) {
                    event.target.value = value.replace(/[^\d]/g, ''); // Remove non-numeric characters
                }
            });
        });

    </script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            flatpickr("#pickup-date", {
                minDate: "2025-06-01", // Matches your `min` attribute
                dateFormat: "Y-m-d",   // ISO format for form submission
            });
        });
    </script>

</body>
